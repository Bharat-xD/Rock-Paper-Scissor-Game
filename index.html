<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="designing.css">
</head>

<body>
    <h1 id="RPC-Title">Rock-Paper-Scissors-Game</h1>
    <p class="center font-2">Choose Your Move</p>
    <div class="container center">
      <button id="rock" class="btn"><img src="images/rock-emoji.png" alt="rock-emoji"  width="80px" onclick=" moveSelected('rock') "></button>

      <button id="paper" class="btn"><img src="/images/paper-emoji.png" alt="paper-emoji"  width="80px" onclick=" moveSelected('paper') "></button>

      <button id="scissors" class="btn"><img src="/images/scissors-emoji.png" alt="scissors-emoji"  width="80px" onclick=" moveSelected('scissors') "></button>
    </div>
    <p class="center-text font-2">Rock  Paper  Scissor</p>
    
    <p class="plr-vs-comp center font"></p>
    <p class="moves-plr-n-comp center font"></p>
    <p class="game-score center font"></p>

  <div class="center font ">
    <button id="reset-btn">Reset Score</button>
  </div>
    



     <script src="rules.js"></script>
</body>

</html>
